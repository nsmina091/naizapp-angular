<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" (click)="previous()"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" fill="rgba(107,114,128,1)"/></svg></a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of pageBlock"
        [ngClass]="{ active: currentPage === page.page }"
      >
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">{{
          page.page
        }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" (click)="next()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z" fill="rgba(107,114,128,1)"/></svg></a>
      </li>
    </ul>
  </nav>
